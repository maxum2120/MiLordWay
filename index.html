<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Best ToDo List with JS</title>
    <link rel="stylesheet" href="./style/style.css">
  </head>
  <body>
    <div class="desk">
      <h1>Project Example</h1>
      <div class="grid">
        <div class="todolist">
          <div class="column-todo">
            <h3 class="namecolumn">To Do</h3>
            <p class="itemlist">Jordon job</p>
            <p class="itemlist">Pryanik job</p>
          </div>
          <div class="column">
            <h3>In Ptogres</h3>
          </div>
          <div class="column">
            <h3>Review</h3>
          </div>
          <div class="column">
            <h3>Done</h3>
          </div>
        </div>
      </div>
    </div>
    <script src="./script/script.js"></script>
  </body>
</html>
